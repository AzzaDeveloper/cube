<html>
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            canvas {
                background: #383838;
            }
            #chatbox {
                position: fixed;
                bottom: 0;
                width: 20%;
                padding: 5px;
                margin: 5px;
                color: white;
                background: rgba(255, 255, 255, 0);
                border: 2px solid white;
            }
        </style>
    </head>
    <body>
        <input id="chatbox" placeholder="Type something...">
        <!--Main playfield-->
        <canvas id="canvas"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script>var socket = io();</script>
        <script src="input.js"></script>
        <script src="physics.js"></script>
        <script src="render.js"></script>
        <script src="events.js"></script>
        <script>
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            var name = prompt("Enter a name:");
            var color = prompt("Enter your cube color:");
            var border = prompt("Enter your border color (Leave blank to use cube color):");
            var chatColor = prompt("Enter your chat color (Leave blank to use cube color):");
            if (name == "") {
                name = "Cube";
            }
            if (color == "") {
                color = "black";
            }
            if (border == "") {
                border = color;
            }
            if (chatColor == "") {
                chatColor = color;
            }

            var rect = {
                x: 0,
                y: 0,
                width: 25,
                height: 25,
                velX: 0,
                velY: 0,
                maxVel: 5,
                color: color,
                border: border,
                name: name,
                chatMessage: "",
                chatColor: chatColor
            }

            // Updating players and ping info
            setInterval(() => {
                socket.emit("players");
                startTime = Date.now();
                socket.emit("ping");
            }, 1000);

        </script>
    </body>
</html>
