<html>
    <meta charset="utf-8"/>
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                background: #383838;
            }
            #login {
                position: fixed;
                width: 300px;
                height: 450px;
                left: 50%;
                top: 55%;
                transform: translate(-50%, -50%);
                z-index: 1;
                background: rgba(255, 255, 255, 0);
                border: 5px solid white;
                padding: 25px;
                border-radius: 10   px;
            }
            #title {
                position: absolute;
                left: 50%;
                transform: translate(-50%);
                z-index: 1;
            }
            canvas {
                filter: blur(5px);
                background: #383838;
            }
            #chatbox {
                display: none;
                position: fixed;
                bottom: 0;
                width: 20%;
                padding: 5px;
                margin: 5px;
                color: white;
                background: rgba(255, 255, 255, 0);
                border: 2px solid white;
            }
            input {
                width: 100%;
                padding: 10px;
                margin: 15px 0px;
                color: white;
                font-size: 15px;
                background: rgba(255, 255, 255, 0);
                border: 2px solid white;
                border-radius: 5px;
            }
            span {
                color: white;
                font-size: 25px;
                margin: 20px 0px;
                font-family: sans-serif;
            }
            button {
                background: rgba(255, 255, 255, 0);
                padding: 10px 20px;
                width: 100%;
                margin: 15px 0px;
                color: white;
                border: 2px solid white;
                border-radius: 5px;
                transition: color 1s, background 1s;
            }
            button:hover {
                background-color: white;
                color: black;
            }
        </style>
    </head>
    <body>
        <img id="title" src="cube.png" width="300">
        <input id="chatbox" placeholder="Press Enter">
        <!--Main playfield-->
        <div id="login">
            <span>Name:</span>
            <input id="name" placeholder="Enter your cube's name" oninput=color()>
            <span>Color:</span>
            <input id="color" placeholder="Enter your cube's color" oninput=color()>
            <span>Border:</span>
            <input id="border" placeholder="Leave empty to use your cube's color" oninput=color()>
            <span>Chat color:</span>
            <input id="chatColor" placeholder="Leave empty to use your cube's color" oninput=color()>
            <button id="submit" onclick=start()>Enter</button>
        </div>
        <select id="selection">
            <option>Default</option>
            <option>Sniper</option>
            <option>Destroyer</option>
            <option>Hyperspeed</option>
            <option>Tank</option>
            <option>Reimu</option>
            <option>Stormtrooper</option>
            <option>Octopath</option>
        </select>
        <canvas id="canvas"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script>var socket = io();</script>
        <script src="input.js"></script>
        <script src="objects.js"></script>
        <script src="physics.js"></script>
        <script src="render.js"></script>
        <script src="events.js"></script>
        <script src="projectiles.js"></script>
        <script>
            //Disabling right click
            document.addEventListener('contextmenu', event => event.preventDefault());
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Getting inputs
            var elems = ["name", "color", "chatColor", "border",  "login"];
            for (i = 0; i < elems.length; i++) {
                elems[i] = document.getElementById(elems[i]);
            }
            function color() {
                elems[0].style.color = elems[1].value;
                elems[1].style.color = elems[1].value;
                elems[2].style.color = elems[2].value;
                elems[3].style.color = elems[3].value;
                for (i = 0; i < elems.length; i++) {
                    elems[i].style.borderColor = elems[3].value;
                }
            }
            var rect = {};
            function start() {
                let name = elems[0].value;
                let color = elems[1].value;
                let border = elems[3].value;
                let chatColor = elems[2].value;

                if (name == "") {
                    name = "Cube";
                }
                if (color == "") {
                    color = "black";
                }
                if (border == "") {
                    border = color;
                }
                if (chatColor == "") {
                    chatColor = color;
                }
                
                rect = new cube(name, color, border, chatColor);
                var selection = document.getElementById("selection");
                changeClass(selection.options[selection.selectedIndex].text);

                document.getElementById("chatbox").style.display ="block";
                document.getElementById("login").style.display ="none";
                document.getElementById("title").style.display = "none";
                selection.style.display = "none";
                canvas.style.filter = "none";
                rect.alive = true;
            }

            // Updating players and ping info
            setInterval(() => {
                socket.emit("players");
                startTime = Date.now();
                socket.emit("ping");
            }, 1000);

        </script>
    </body>
</html>
